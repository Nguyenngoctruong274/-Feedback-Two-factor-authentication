<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Website</title>
    <!-- Bootstrap core CSS -->
    <link href="/public/bootrap.min.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="/public/jumbotron-narrow.css" rel="stylesheet">
    <style>
        body {
            font-size: 0.9rem;
        }

        .container {
            margin-top: 50px;
        }

        .table-hover tbody tr:hover td,
        .table-hover tbody tr:hover th {
            background-color: #f5f5f5;
        }

        .footer {
            margin-top: 50px;
            padding-top: 15px;
            border-top: 1px solid #e7e7e7;
            text-align: center;
        }

</head>

<body>
    <div class="container">
        <p style="text-align: center">Chào Mừng Bạn Đã Đến Với Website</p>
        <div class="row">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Company Name</th>
                        <th>Age</th>
                        <th>Position</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ .resp.Result.Company }}</td>
                        <td>{{ .resp.Result.Age }}</td>
                        <td>{{ .resp.Result.Position }}</td>
                    </tr>
                    
                </tbody>
            </table>
        </div>

        <footer class="footer">
        </footer>
    </div> <!-- /container -->

    </script>
